<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span>FlexStart</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="index.html">Home</a></li>

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">Фінальне завдання Маковенко ВВ</h1>
        </div>
        <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
          <img src="assets/img/hero-img.png" class="img-fluid" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->

  <main id="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1>Створити список завдань</h1>
          <div class="entries">
            <form id="taskForm">
              <div class="mb-3">
                <label for="taskPriority" class="form-label">Пріоритет завдання:</label>
                <select class="form-control" id="taskPriority" required>
                  <option value="Низький">Низький</option>
                  <option value="Середній">Середній</option>
                  <option value="Високий">Високий</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Заголовок завдання:</label>
                <input type="text" class="form-control" id="taskTitle" required>
              </div>
              <div class="mb-3">
                <label for="taskContent" class="form-label">Опис завдання:</label>
                <input type="text" class="form-control" id="taskContent" required>
              </div>

              <div class="mb-3">
                <label for="deadlineInput" class="form-label">Термін виконання:</label>
                <input type="date" class="form-control" id="deadlineInput" required>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-secondary">Додати завдання</button>
              </div>
            </form>
            <div class="mb-3">
              <label for="statusFilter" class="form-label">Фільтр за статусом:</label>
              <select class="form-control" id="statusFilter">
                <option value="all">Усі</option>
                <option value="completed">Виконані</option>
                <option value="not-completed">Не виконані</option>
              </select>
            </div>
            <div class="mb-3">
              <ul class="nav flex-column" id="taskList">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">

    <div class="container">

        Made by Makovenko

    </div>

  <script src="assets/js/custom.js"></script>
